<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Instrument+Sans&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Gerador de senha</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="title">Gerador de senha</h1>
        <p class="subtitle">
          Utilize nosso gerador online para ter uma senha forte e segura.
        </p >
        <p class= "aviso">(Dependendo do tamanho da sua tela, você pode ter problemas para visualizar senhas maiores!)</p>
      </section>

      <section class="box">
        <div class="password">
          <div class="text">
            <input type="text" id="password" />
          </div>
          <div class="actions">
            <button id="copy-2"><img src="copy.svg" width="42" /></button>
            <button id="renew"><img src="renew.svg" width="42" /></button>
          </div>
        </div>
        <div class="security-indicator">
          <div
            id="security-indicator-bar"
            class="bar"
          ></div>
        </div>
      </section>
      <section class="box customizer">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
          <div class="password-length">
            <p>Tamanho: <span id="password-length-text">16</span></p>
            <input
              type="range"
              name="password-length"
              id="password-length"
              class="slider"
              value="16"
              min="4"
              max="64"
            />
          </div>
          <div class="config">
            <label class="checkbox-conteiner">
              <span class="text">Maiúsculas</span>
              <input type="checkbox" id="uppercase-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-conteiner">
              <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-conteiner">
              <span class="text">Símbolos</span>
              <input type="checkbox" id="symbol-check" checked />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </section>
      <div class="submit"><button id="copy-1">Copiar senha</button>
      </div>
    </main>
  </body>

  <script src="main.js"></script>
</html>
